<!DOCTYPE html>

<head>

<body>

<nav>
  <h1>Morya Essentials</h1>
  <div>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
  </div>
</nav>

<section class="order">
  <h2>Place Your Order</h2>

  <form>
    <input type="text" placeholder="Customer Name" required>
    <input type="tel" placeholder="Mobile Number" required>

    <select required>
      <option value="">Select Product</option>
      <option>Camphor Tablets</option>
      <option>Camphor Powder</option>
      <option>Bhimseni Camphor</option>
      <option>Camphor Cubes</option>
      <option>Camphor Cone</option>
    </select>

    <input type="number" placeholder="Quantity" required>

    <button type="submit">Submit Order</button>
  </form>

  <p class="note">* Our team will contact you for confirmation</p>
</section>

</body>
</html>
